{% extends "blog/base.html" %}
{% block content %}
<h2>Profile</h2>
<form method="POST">
    {% csrf_token %}
    <label>Username: {{ user.username }}</label><br>
    <label>Email:</label>
    <input type="email" name="email" value="{{ user.email }}"><br>
    <button type="submit">Update Profile</button>
</form>
{% endblock %}
